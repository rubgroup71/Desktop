    <style>

            color: red;

    <script>
        //var str = '/2|3/';
        //str = str.substring(1, str.length - 1)
        //str += '|' + '1'
        //console.log(str)
        //console.log(new RegExp(str))

        $(document).ready(function () {
            Navbar();
            ajaxCall("GET", "../api/City", "", successGetCity, errorGetCity);


            $("#CForm").submit(f1);
        });
        function Navbar() {
            var user = JSON.parse(localStorage.getItem('data'));


            if (user.ISAdmin == 1) {

                $("#navbaritem").show();
                $("#navuser").show();
            }
        }


        function Addfirebase() {
            UserName = $("#username").val();
            Password = $("#password").val();
            firebase.auth().createUserWithEmailAndPassword(UserName, Password).catch(function (error) {
                console.log(error.code);
                console.log(error.message)

            }).then(function (resp) {
                AddCustomer(resp.user.email)
                

            });


        }
        function AddCustomer(email) {
            
            Address = { // Note that the name of the fields must be identical to the names of the properties of the object in the server

                Email: email,
                FirstName: $("#firstname").val(),
                LastName: $("#lastname").val(),
                Adress: $("#address").val(),
                PhoneNumber: $("#phonenumber").val(),
                CompanyName: $("#companyname").val(),
                City: $("#city option:selected").text(),

            };
            
          

            ajaxCall("POST", "../api/Address", JSON.stringify(Address), success, error);
            ajaxCall("POST", "../api/Customer", JSON.stringify(email) , successCustomer, errorCustomer);

        }


        function success(data) {
            swal("Added Successfuly!", "Customer created", "success")
        }

        function error(err) {
            alert("error");
        }

        function f1() {
            Addfirebase();
            return false; // the return false will prevent the form from being submitted
            // hence the page will not reload
        }
        function successGetCity(citydata) {
            for (var i = 0; i < citydata.length; i++) {
                $("#city").append($("<option></option>").val(citydata[i].ID).html(citydata[i].Name));

            }
        }

        // this function is activated in case of a failure
        function errorGetCity(err) {
            err = JSON.parse(err.responseText);
            swal("Error!", err.ExceptionMessage, "error");
        }
        function successCustomer() {
            swal("Added Successfuly!", "Customer created", "success")
        }

        // this function is activated in case of a failure
        function errorCustomer(err) {
            err = JSON.parse(err.responseText);
            swal("Error!", err.ExceptionMessage, "error");
        }
        function validateForm() {
            var x = document.forms["myForm"]["fname"].value;
            if (x == "") {
                alert("All field must be filled out");
                return false;
            }
        }

    </script>

</head>
<body>
    <ul id="head">
        
        <li><a href="OrderList.html">Order List</a></li>
        <li><a class="active" href="CustomerList.html">Customers List</a></li>
        <li><a href='Create New Customer.html'>Create New Customer </a></li>
        <li><a id="navuser" style="display:none" href="UserList.html">User List</a></li>
        <li><a id="navbaritem" style="display:none" href="InsertItem.html">Insert Item</a></li>
    </ul>
  
    <div class="container">
        <div class="title">
            <h2>Create New Customer</h2>
        </div>
        <div class="d-flex">
            <form id="CForm" name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
                <label>
                    <span class="lname">Email  <span class="required">*</span></span>
                    <input type="email" name="lname" id="username" placeholder="Enter your Email" required>
                </label>
                <label>
                    <span class="lname">Password <span class="required">*</span></span>
                    <input type="text" name="lname" id="password" placeholder="Enter your Password" required>
                </label>
                <label>
                    <span class="lname">Company Name  <span class="required">*</span></span>
                    <input type="text" name="fname" id="companyname" placeholder="Enter Company Name" required>
                </label>
                <label>
                    <span class="lname">First Name  <span class="required">*</span></span>
                    <input type="text" name="lname" id="firstname" placeholder="Enter your First Name" required>
                </label>
                <label>
                    <span class="lname">Last Name  <span class="required">*</span></span>
                    <input type="text" name="lname" id="lastname" placeholder="Enter your Last Name" required>
                </label>
                <label>
                    <span>Address<span class="required">*</span></span>
                    <input type="text" name="lname" id="address" placeholder="Enter your Address" required>
                </label>
                <label>
                    <span>Phone Number<span class="required">*</span></span>
                    <input type="tel" name="lname" id="phonenumber" placeholder="Enter your Phone Number" required>
                </label>
                <label>
                    <span>City<span class="required">*</span></span>
                    <select id="city" required>
                        <option id="city" />Select your City
                    </select>
                </label>
                <input type="submit" value="Insert" />
            </form>

        </div>
    </div>
