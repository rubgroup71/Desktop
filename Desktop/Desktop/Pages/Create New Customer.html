    <div class="container">
        <div class="title">
            <h2>Create New Customer</h2>
        </div>
        <div class="d-flex">
            <form id="CForm" name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
                <label>
                    <span class="lname">Email  <span class="required">*</span></span>
                    <input type="email" name="lname" id="username" placeholder="Enter your Email" required>
                </label>
                <label>
                    <span class="lname">Password <span class="required">*</span></span>
                    <input type="text" name="lname" id="password" placeholder="Enter your Password" required>
                </label>
                <label>
                    <span class="lname">Company Name  <span class="required">*</span></span>
                    <input type="text" name="fname" id="companyname" placeholder="Enter Company Name" required>
                </label>
                <label>
                    <span class="lname">First Name  <span class="required">*</span></span>
                    <input type="text" name="lname" id="firstname" placeholder="Enter your First Name" required>
                </label>
                <label>
                    <span class="lname">Last Name  <span class="required">*</span></span>
                    <input type="text" name="lname" id="lastname" placeholder="Enter your Last Name" required>
                </label>
                <label>
                    <span>Address<span class="required">*</span></span>
                    <input type="text" name="lname" id="address" placeholder="Enter your Address" required>
                </label>
                <label>
                    <span>Phone Number<span class="required">*</span></span>
                    <input type="tel" name="lname" id="phonenumber" placeholder="Enter your Phone Number" required>
                </label>
                <label>
                    <span>City<span class="required">*</span></span>
                    <select id="city" required>
                        <option id="city" />Select your City
                    </select>
                </label>
                <input type="submit" value="Insert" />
            </form>

        </div>
    </div>
</body>
