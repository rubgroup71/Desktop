        function successGetstage(data) {
            var result = Object.keys(data);
            for (var i = 1; i <= result.length; i++) {
                for (var j = 0; j < data[i].length; j++) {


                    $('#stage' + i).append($("<option></option>").val(data[i][j].ID).html(data[i][j].Description));

                }


            };
        }

        function successGetCity(citydata) {
            for (var i = 0; i < citydata.length; i++) {
                $("#city").append($("<option></option>").val(citydata[i].ID).html(citydata[i].Name));

            }
        }

        function errorGetCity(err) {
            err = JSON.parse(err.responseText);
            swal("Error!", err.ExceptionMessage, "error");
        }
        function errorGetstage(err) {
            swal("Error!", err.ExceptionMessage, "error");

        function additem() {
            // Note that the name of the fields must be identical to the names of the properties of the object in the server
            stage1 = $("#stage1").val(),
                stage2 = $("#stage2").val();
            stage3 = $("#stage3").val(),
                stage4 = $("#stage4").val(),
                stage5 = $("#stage5").val(),
                stage6 = $("#stage6").val(),
                stage7 = $("#stage7").val(),
                stage8 = $("#stage8").val(),
                stage9 = $("#stage9").val(),
                stage10 = $("#stage10").val(),

                item = stage1 + stage2 + stage3 + stage4 + stage5 + stage6 + stage7 + stage8 + stage9 + stage10;

            quantity = $("#quantity").val();

            document.getElementById("table").innerHTML += '<tr><td>' + item + '</td><td>' + quantity + '</td></tr>';

            clean();
        }

            $("#stage1").val("");

            $("#stage10").val("");
            $("#quantity").val("");
        }

        var counter = 0;
        var click = false;
        function moreFields() {
            if (click == false) {
                counter++;
                var newFields = document.getElementById('readroot').cloneNode(true);
                newFields.id = '';
                newFields.style.display = 'block';
                var newField = newFields.childNodes;
                for (var i = 0; i < newField.length; i++) {
                    var theName = newField[i].name
                    if (theName)
                        newField[i].name = theName + counter;
                }
                var insertHere = document.getElementById('writeroot');
                insertHere.parentNode.insertBefore(newFields, insertHere);
                click = true;
            }
            return false;
        }
