    <style>

    <script>
       
        $(document).ready(function () {
            enter = false;
            imagePerson = "";
            //get all hobbies from DB
            ajaxCall("GET", "../api/hobbies", "", successGetHobbies, errorGetHobbies);
           

           
            $('#buttonUpload').on('click', function () {
                var data = new FormData();
                var files = $("#files").get(0).files;
                // Add the uploaded file to the form data collection  
                if (files.length > 0) {
                    for (f = 0; f < files.length; f++) {
                        data.append("UploadedImage", files[f]);
                    }
                    data.append("name", "benny"); // aopend what ever data you want to send along with the files. See how you extract it in the controller.
                }

                // Ajax upload picture 
                $.ajax({
                    type: "POST",
                    url: "../Api/FileUpload",
                    contentType: false,
                    processData: false,
                    data: data,
                    success: showImages,
                    error: errorImage
                });

            
            });
            $("#pForm").submit(f1);
        });
        //הצגת התמונה שהועלתה
        function showImages(data) {
            enter = true;
            console.log(data);
            imagePerson = data[0];
            var imgStr = "";

            if (Array.isArray(data)) {

                for (var i = 0; i < data.length; i++) {
                    imgStr += "<img src='../" + data[i] + "'/>";
                }

            }

            else {
            imgStr = "<img src='../" + data + "'/>";
            }

            document.getElementById("ph").innerHTML = imgStr;

        }

        function errorImage(data) {
            console.log(data);
        }
       

           
        function AddPerson() {
            hobby = [];
            $("#hobbies option:selected").each(function () {
                hobby.push($(this).val());
            })
           
            
            Person = { // Note that the name of the fields must be identical to the names of the properties of the object in the server
                ID: user.ID,
                Name: $("#name").val(),
                FamilyName: $("#familyName").val(),
                Address: $("#address").val(),
                Age: parseFloat($("#age").val()),
                Height: parseFloat($("#height").val()),
                Phone: $("#Tel").val(),
                Gender: $("#gender").val(),
                Active: 1,
                Primeum: $("input[name='Premium']:checked").val(),
                Hobbies: hobby,
                Mail: $("#Mail").val(),
                Password: $("#Password").val(),
                Image: imagePerson
               
                
                

            };

            ajaxCall("PUT", "../api/persons", JSON.stringify(Person), success, error);
            
        }


        function success(data) {
            swal("Added Successfuly!", "Good luck in finding a partner", "success")
        }

        function error(err) {
            alert("error");
        }

        function f1() {
            AddPerson();
            return false; // the return false will prevent the form from being submitted
            // hence the page will not reload
        }

        // this function is activated in case of a success
        function successGetHobbies(hobbiesdata) {
            for (var i = 0; i < hobbiesdata.length; i++) {
                $("#hobbies").append($("<option></option>").val(hobbiesdata[i].ID).html(hobbiesdata[i].Name));

            }
            hobbiesSave();
        }
            function hobbiesSave() {
                user = JSON.parse(localStorage.getItem('data'));
                $("#name").val(user.Name);
                $("#familyName").val(user.FamilyName);
                $("#address").val(user.Address);
                $("#age").val(user.Age);
                $("#height").val(user.Height);
                $("#Tel").val(user.Phone);
                $("#Password").val(user.Password);
                $("#gender").val(user.Gender);
                $("#primeum").val(user.Primeum);
               

                $("input[name='Premium'][value = " + user.Primeum + "]").prop('checked', true);
                for (var i = 0; i < user.Hobbies.length; i++) {
                    $("#hobbies option").each(function () {
                        if (this.value == user.Hobbies[i]) {
                            this.selected = true;
                        }

                    });
                }
                imgStr = "<img src='../" + user.Image + "'/>";
                document.getElementById("ph").innerHTML = imgStr;
                imagePerson = user.Image;

            }
        // this function is activated in case of a failure
        function errorGetHobbies(err) {
            err = JSON.parse(err.responseText);
            swal("Error!", err.ExceptionMessage, "error");
        }

    </script>


</head>
<body>

        <div class="title">
